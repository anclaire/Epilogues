    <script>
    var mymap = L.map('map').setView([35.23, -80.84], 13);

    L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}', {

      accessToken: 'pk.eyJ1IjoiYW5jbGFpcmUiLCJhIjoiY2t2cHFlbGF2ZWw2YTJxcTZudmJic281aSJ9.sj3rEwLet4s4RsJZ7VLuzg'
    }).addTo(mymap);


    var apiURL = 'https://resources.usahello.org/en/resources?m_lat=35.499302&m_lng=-80.848686&distance=2000';
    var markers = L.icon({
      // iconUrl: 'https://www.iconpacks.net/icons/1/free-pin-icon-48-thumb.png',
      // iconSize: [38, 95],
      // iconAnchor:[22, 94],         THESE AREN'T WORKING
    });

    //API geolocation API
    async function getAPI() {
      var response = await fetch(apiURL);
      var data = await response.json();
      for (var i=0; i < data.length; i++) {
        var marker = L.marker([data[i].latitude, data[i].longitude])
        .addTo(mymap)
        .bindPopup("<h6>Agency Name</h6><p>Description, address, contact</p>"); //var details = L.marker([data[i].description, data[i].address])
        markers[data[i].id] = marker
      }

      console.log(data[0]);
    }

    getAPI();
